# Node Counts the installer will expect
control_plane_replicas: 3
app_node_replicas: 2

# nodes defines the nodes to use for the cluster
# This example demonstrates multipath SAN storage configuration using
# combined rootDeviceHints parameters (WWN, vendor, minSizeGigabytes)
nodes:
  - hostname: master-0
    role: master
    # Multipath rootDeviceHints example using WWN (World Wide Name)
    # The WWN is the primary identifier for SAN storage devices
    # Additional hints (vendor, minSizeGigabytes) provide additional filtering
    rootDeviceHints:
      wwn: "0x60060160ba1d3f00a0d2e0d0a0d2e0d0"
      vendor: "DGC"
      minSizeGigabytes: 120
    interfaces:
      - name: enp1s0
        mac_address: "54:52:00:19:04:73"
      - name: enp2s0
        mac_address: "54:52:00:27:dd:40"
    networkConfig:
      interfaces:
        - name: bond0
          type: bond
          state: up
          ipv4:
            dhcp: false
            enabled: true
          link-aggregation:
            mode: 802.3ad
            options:
              miimon: '140'
            port:
            - enp1s0
            - enp2s0
        - name: bond0.100
          type: vlan
          state: up
          ipv4:
            address:
            - ip: 192.168.50.21
              prefix-length: 24
            dhcp: false
            enabled: true
          vlan:
            base-iface: bond0
            id: 100
      routes:
        config:
        - destination: 0.0.0.0/0
          next-hop-address: 192.168.50.1
          next-hop-interface: bond0.100
          table-id: 254

  - hostname: master-1
