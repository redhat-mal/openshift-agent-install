# Node Counts the installer will expect
control_plane_replicas: 1
app_node_replicas: 0
octect: 10.84.236
node_one_mac_1: B8:E9:24:A6:03:66
node_one_mac_2: B8:E9:24:A6:00:BA

# nodes defines the nodes to use for the cluster
nodes:
  - hostname: agentic01-ocp-b200-pdx02-l32-u21.nvidia.com
    role: master
    rootDeviceHints:
      deviceName: /dev/nvme4n1
    interfaces:
      - name: ens2f0np0
        mac_address: "{{ node_one_mac_1 }}"
      - name: ens8f0np0
        mac_address: "{{ node_one_mac_2 }}"
    networkConfig:
      interfaces:
        - name: bond0
          type: bond
          state: up
          ipv4:
            address:
              - ip: "{{ octect }}.11"
                prefix-length: 26
            enabled: true
            dhcp: false
          link-aggregation:
            mode: 802.3ad
            options:
              miimon: '100'
            port:
              - ens2f0np0
              - ens8f0np0
      routes:
        config:
          - destination: 0.0.0.0/0
            next-hop-address: "{{ octect }}.1"
            next-hop-interface: bond0
            table-id: 254
