# Node Counts the installer will expect
control_plane_replicas: 1
app_node_replicas: 0
octect:  10.96.8
node_one_mac: a0:88:c2:04:78:21

# nodes defines the nodes to use for the cluster
nodes:
  - hostname: rl-dgxh100-d16-u32
    role: master
    #rootDeviceHints:
    #  deviceName: /dev/nvme1n1
    #deviceName: "SAMSUNG MZ1L21T9HCLS-00A07"
    interfaces:
      - name: enp170s0f1np1
        mac_address: "{{ node_one_mac }}"
    networkConfig:
      interfaces:
        - name: enp170s0f1np1
          type: ethernet
          state: up
          mac-address: "{{ node_one_mac }}"
          ipv4:
            enabled: true
            address:
              - ip: "{{ octect }}.52"
                prefix-length: 28
            dhcp: false
      routes:
        config:
          - destination: 0.0.0.0/0
            next-hop-address: "{{ octect }}.49"
            next-hop-interface: enp170s0f1np1
            table-id: 254
